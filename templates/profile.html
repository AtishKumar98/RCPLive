{% extends 'root.html' %} {% load static %} {% block content %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
  />
  <style>
    ul {
      padding-left: 0rem;
    }
      .profile-pic-User {
        max-width: 100%;
        max-height: 200px;
        margin:auto;
        border-radius: 50px;
      }
    input[type="text"] {
      width: 100%;
      color: rgb(247, 243, 243);
      background: transparent;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border-radius: 4px;
      border: 2px black solid;
      box-sizing: border-box;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      background: transparent;
      border: 2px black solid;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      width: 200px;
      height: 200px;
      padding: 12px 20px 30px 40px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      border: 2px black solid;
      background: transparent;
      display: block;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #2d4050;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    
    input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      color: rgb(241, 239, 239);
      background: transparent;
      display: block;
      border: 2px black solid;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    select{
      background-color: #2d4050;
      color: white;
      width: 100%;
      height: 50px;
      border-radius: 4px;
      margin-top: 9px;
      align-items: center;
      border: 2px black solid;
      cursor: pointer;
    }

    input[type="checkbox"] {
      background-color: #140303;
      color: white;
      display: flex;
      flex-direction:column;
      border-radius: 19px;
      border: 16px black solid;
      cursor: pointer;
    }

    input[type="file"] {
      width: 100%;
      background-color: #2d4050;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #68da1c;
      transition: all ease-in 0.5s;
    }
  </style>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card card-body bg-dark text-light">
        <a class="btn btn-dark" href="{% url 'home' %}">
          &#8592; Back to Profile</a
        >
        <hr />
        <h3 style="text-align: center">Account Settings</h3>
        <hr />
        <img
          class="profile-pic-User "
          src="{{request.user.customer.Image.url}}"
        />
      </div>
    </div>
    <br />

    <div class="col-md-9">
      <div class="card card-body bg-dark text-light">
        <form
          method="POST"
          action=""
          enctype="multipart/form-data"
          class="card card-body bg-dark text-light container1 mt-5"
        >
          {% csrf_token %}
          <div class="pl-2">{{form.as_p}}</div>

          <input
            class="btn btn-primary"
            type="submit"
            name="Update Information"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
