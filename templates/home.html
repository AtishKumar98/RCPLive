{% extends 'root.html'%}
{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<style>
  ul {
    padding-left: 0rem;
  }
  .profile-pic-User {
    max-width: 200px;
    max-height: 200px;
    margin: 0 auto;
    border-radius: 25%;
  }
  input[type="text"] {
    width: 100%;
    color: rgb(247, 243, 243);
    background: transparent;
    padding: 8px 14px;
    margin: 8px 0px 8px;
    display: inline-block;
    border-radius: 4px;
    border: 2px rgb(243, 243, 243) solid;
    box-sizing: border-box;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block;
    background: transparent;
    border: 2px black solid;
    border-radius: 4px;
    box-sizing: border-box;
  }

  textarea {
    width: 200px;
    height: 200px;
    padding: 12px 20px 30px 40px;
    margin-top: 2rem;
    margin-bottom: 2rem;
    background: transparent;
    display: block;
    border-radius: 4px;
    box-sizing: border-box;
  }

  
  div .diver {
    width: 50%;
    border-radius: 15px;
    background:linear-gradient(180deg, rgb(50, 114, 150),rgb(85, 132, 172),rgb(90, 140, 180),rgb(100, 150, 190));
    padding: 6%;
    }


  input[type="submit"] {
    width: 100%;
    background-color: #2d4050;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="checkbox"] {
    background-color: #2d4050;
    color: white;
    border-radius: 4px;
    margin-top: 9px;
    margin-right: 9rem;
    border: 2px rgb(255, 255, 255) solid;
    cursor: pointer;
  }

  input[type="file"] {
    width: 100%;
    background-color: #2d4050;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #b5c7a9;
    transition: all ease-in 0.5s;
  }

  
.containerpro {
  max-width: 1920px;
}

  

</style>
<div class="full_container bg-dark" style="height: 100vh;width: 100%;display: flex;flex-direction: column;align-items: center;justify-content: center;">
  
  <div class = 'diver' align ="center">
    <h2>RCP ChatBox <i class='bx bx-message-dots' style="font-size: large;" ></i></h2>
    <div class = 'containerpro'>
      
      
      <form id="post-form" method="POST" action="/checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" value = 'Administration' readonly />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" value = '{{request.user.customer.firstname}}' readonly/>
        <input type="submit" value="Enter Room">
      </form>
      
    </div>
    
  </div>
</div>
{% endblock content%}


</body>
</html>
